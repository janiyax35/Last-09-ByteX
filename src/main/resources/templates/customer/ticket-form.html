<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head(${ticket.ticketId == null ? 'New Ticket' : 'Edit Ticket'})}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark" th:text="${ticket.ticketId == null ? 'Create New Support Ticket' : 'Edit Ticket'}"></h1>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form th:action="${ticket.ticketId == null} ? @{/customer/tickets/new} : @{/customer/tickets/{id}/edit(id=${ticket.ticketId})}"
                          th:object="${ticket}" method="post">
                        <input type="hidden" th:field="*{ticketId}" />
                        <div class="mb-3">
                            <label for="subject" class="form-label">Subject</label>
                            <input type="text" class="form-control" id="subject" th:field="*{subject}" required>
                        </div>
                        <div class="mb-3">
                            <label for="priority" class="form-label">Priority</label>
                            <select id="priority" class="form-select" th:field="*{priority}">
                                <option th:each="p : ${T(com.bytex.customercaresystem.model.TicketPriority).values()}"
                                        th:value="${p}" th:text="${p}"></option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="8" required
                                      placeholder="Please describe your issue in detail."></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Ticket</button>
                        <a th:href="@{/customer/dashboard}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
