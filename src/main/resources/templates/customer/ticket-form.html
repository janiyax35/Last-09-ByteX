<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{customer/layout :: (html(content = ~{::content}))}">
<head>
    <title>Ticket Form</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${ticket.id == null} ? 'Create New Ticket' : 'Edit Ticket'">Ticket Form</h1>
    </div>

    <div class="card" data-aos="fade-up">
        <div class="card-body">
            <form th:action="${ticket.id == null} ? @{/customer/tickets/new} : @{/customer/tickets/edit/{id}(id=${ticket.id})}"
                  th:object="${ticket}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="subject" class="form-label">Subject</label>
                    <input type="text" class="form-control" th:field="*{subject}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="5" required></textarea>
                     <small class="form-text text-muted">Please provide as much detail as possible about your issue.</small>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-select" th:field="*{category}">
                            <option value="Hardware">Hardware Issue</option>
                            <option value="Software">Software Problem</option>
                            <option value="Networking">Networking Issue</option>
                            <option value="Other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="priority" class="form-label">Priority</label>
                        <select class="form-select" th:field="*{priority}">
                            <option th:each="p : ${T(com.bytex.customercaresystem.models.enums.TicketPriority).values()}"
                                    th:value="${p}" th:text="${p.name().replace('_', ' ')}"></option>
                        </select>
                    </div>
                </div>

                <hr>

                <button type="submit" class="btn btn-primary" th:text="${ticket.id == null} ? 'Submit Ticket' : 'Save Changes'">Submit</button>
                <a th:href="@{/customer/tickets}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
