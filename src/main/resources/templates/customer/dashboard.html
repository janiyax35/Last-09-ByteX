<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layouts/dashboard-layout :: wrapper(pageTitle='My Dashboard', content=~{::#customer-dashboard-content})}">

<body>

<div id="customer-dashboard-content">
    <div class="container-fluid">
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
            <h1 class="h3 mb-0 text-light">My Support Tickets</h1>
            <a th:href="@{/customer/tickets/new}" class="btn btn-primary shadow-sm">
                <i class="fas fa-plus-circle fa-sm text-white-50"></i> Create New Ticket
            </a>
        </div>

        <div class="card shadow mb-4">
            <div class="card-header py-3">
                <h6 class="m-0 font-weight-bold text-primary">My Tickets Overview</h6>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover" id="dataTable" width="100%" cellspacing="0">
                        <thead>
                            <tr>
                                <th>Subject</th>
                                <th>Status</th>
                                <th>Priority</th>
                                <th>Last Updated</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="ticket : ${tickets}">
                                <td th:text="${ticket.subject}">My PC is broken</td>
                                <td>
                                    <span class="badge"
                                          th:classappend="${#strings.contains(ticket.status.name(), 'OPEN')} ? 'bg-success' :
                                                         (${#strings.contains(ticket.status.name(), 'PROGRESS')} ? 'bg-info' :
                                                         (${#strings.contains(ticket.status.name(), 'PENDING')} ? 'bg-warning' : 'bg-secondary'))"
                                          th:text="${#strings.replace(ticket.status.name(), '_', ' ')}">
                                        STATUS
                                    </span>
                                </td>
                                <td th:text="${ticket.priority.name()}">HIGH</td>
                                <td th:text="${#temporals.format(ticket.updatedAt, 'yyyy-MM-dd HH:mm')}">2025-01-01 12:00</td>
                                <td>
                                    <a th:href="@{/customer/tickets/{id}(id=${ticket.ticketId})}" class="btn btn-info btn-sm" title="View Details">
                                        <i class="fas fa-eye"></i> View
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(tickets)}">
                                <td colspan="5" class="text-center">You have not created any support tickets yet.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
