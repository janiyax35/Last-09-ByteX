<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{customer/layout :: (html(content = ~{::content}))}">
<head>
    <title>My Tickets</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">My Support Tickets</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/customer/tickets/new}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-plus"></i> Create New Ticket
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
    <div th:if="${param.error == 'access_denied'}" class="alert alert-danger" role="alert">Access Denied: You cannot view or edit that ticket.</div>


    <div class="card" data-aos="fade-up">
        <div class="card-header">
            All My Tickets
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Subject</th>
                        <th>Priority</th>
                        <th>Status</th>
                        <th>Last Updated</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ticket : ${tickets}">
                        <td th:text="${ticket.id}">1</td>
                        <td th:text="${ticket.subject}">PC not starting</td>
                        <td th:text="${ticket.priority.name().replace('_', ' ')}">Medium</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${#strings.toString(ticket.status) == 'OPEN'} ? 'bg-danger' :
                                                 (${#strings.toString(ticket.status) == 'IN_PROGRESS'} ? 'bg-warning text-dark' :
                                                 (${#strings.toString(ticket.status) == 'RESOLVED'} ? 'bg-success' :
                                                 (${#strings.toString(ticket.status) == 'CLOSED'} ? 'bg-secondary' : 'bg-info text-dark')))"
                                  th:text="${ticket.status.name().replace('_', ' ')}">
                                OPEN
                            </span>
                        </td>
                        <td th:text="${#temporals.format(ticket.updatedAt, 'yyyy-MM-dd HH:mm')}">2023-10-27 10:30</td>
                        <td>
                            <a th:href="@{/customer/tickets/view/{id}(id=${ticket.id})}" class="btn btn-sm btn-info" title="View"><i class="fas fa-eye"></i></a>

                            <!-- Edit and Delete are only available if the ticket is not yet assigned -->
                            <th:block th:if="${ticket.assignedTo == null}">
                                <a th:href="@{/customer/tickets/edit/{id}(id=${ticket.id})}" class="btn btn-sm btn-primary" title="Edit"><i class="fas fa-edit"></i></a>
                                <a th:href="@{/customer/tickets/delete/{id}(id=${ticket.id})}" class="btn btn-sm btn-danger" title="Delete" onclick="return confirm('Are you sure you want to delete this ticket?');">
                                    <i class="fas fa-trash"></i>
                                </a>
                            </th:block>
                        </td>
                    </tr>
                     <tr th:if="${#lists.isEmpty(tickets)}">
                        <td colspan="6" class="text-center">You have not created any tickets yet.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
