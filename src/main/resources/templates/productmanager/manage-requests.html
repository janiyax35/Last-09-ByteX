<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head('Manage Part Requests')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark">Manage Part Requests</h1>
            <p class="mb-4">Approve, reject, or forward part requests from technicians.</p>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Part Name</th>
                                    <th>Requested By</th>
                                    <th>Qty</th>
                                    <th>Reason</th>
                                    <th>In Stock?</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="req : ${pendingRequests}">
                                    <td th:text="${req.part.partName}"></td>
                                    <td th:text="${req.requestor.fullName}"></td>
                                    <td th:text="${req.quantity}"></td>
                                    <td th:text="${req.reason}"></td>
                                    <td th:text="${req.part.currentStock >= req.quantity} ? 'Yes' : 'No'"></td>
                                    <td>
                                        <a th:if="${req.part.currentStock >= req.quantity}" th:href="@{/productmanager/requests/{id}/approve(id=${req.id})}" class="btn btn-success btn-sm">Approve</a>
                                        <a th:if="${req.part.currentStock < req.quantity}" th:href="@{/productmanager/requests/{id}/forward(id=${req.id})}" class="btn btn-warning btn-sm">Forward</a>
                                        <a th:href="@{/productmanager/requests/{id}/reject(id=${req.id})}" class="btn btn-danger btn-sm">Reject</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(pendingRequests)}">
                                    <td colspan="6" class="text-center">No pending part requests.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
