<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head('PM Dashboard')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark">Product Manager Dashboard</h1>
            <p class="mb-4">Monitor low-stock items and manage incoming part requests.</p>

            <div th:if="${!#lists.isEmpty(lowStockParts)}" class="alert alert-warning">
                <h4 class="alert-heading">Low Stock Alert!</h4>
                <p>There are <strong th:text="${#lists.size(lowStockParts)}"></strong> items that are low on stock or out of stock.
                   <a th:href="@{/productmanager/parts}" class="alert-link">Please review them here.</a>
                </p>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Pending Part Requests from Technicians</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead><tr><th>Part Name</th><th>Requested By</th><th>Qty</th><th>Action</th></tr></thead>
                            <tbody>
                                <tr th:each="req : ${pendingRequests}">
                                    <td th:text="${req.part.partName}"></td>
                                    <td th:text="${req.requestor.fullName}"></td>
                                    <td th:text="${req.quantity}"></td>
                                    <td>
                                        <a th:href="@{/productmanager/requests}" class="btn btn-info btn-sm">View</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(pendingRequests)}"><td colspan="4" class="text-center">No pending part requests.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
