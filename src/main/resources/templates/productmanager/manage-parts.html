<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head('Manage Parts')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-dark">Manage Parts Inventory</h1>
                <a th:href="@{/productmanager/parts/add}" class="btn btn-primary shadow-sm"><i class="fas fa-plus"></i> Add New Part</a>
            </div>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Part Number</th>
                                    <th>Part Name</th>
                                    <th>Category</th>
                                    <th>Current Stock</th>
                                    <th>Min Stock</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="part : ${parts}">
                                    <td th:text="${part.partNumber}"></td>
                                    <td th:text="${part.partName}"></td>
                                    <td th:text="${part.category}"></td>
                                    <td th:text="${part.currentStock}"></td>
                                    <td th:text="${part.minimumStock}"></td>
                                    <td><span class="badge" th:classappend="${part.status.name() == 'LOW_STOCK' || part.status.name() == 'OUT_OF_STOCK'} ? 'bg-danger' : 'bg-success'" th:text="${part.status}"></span></td>
                                    <td>
                                        <a th:href="@{/productmanager/parts/edit/{id}(id=${part.partId})}" class="btn btn-warning btn-sm">Edit</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
