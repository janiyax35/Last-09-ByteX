<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{warehouse-manager/layout :: (html(content = ~{::content}))}">
<head>
    <title>Manage Suppliers</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manage Suppliers</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/warehouse-manager/suppliers/new}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-plus"></i> Add New Supplier
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>

    <div class="card" data-aos="fade-up">
        <div class="card-header">
            Supplier List
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Contact Person</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="supplier : ${suppliers}">
                        <td th:text="${supplier.id}">1</td>
                        <td th:text="${supplier.name}">Global Tech Parts</td>
                        <td th:text="${supplier.contactPerson}">John Smith</td>
                        <td th:text="${supplier.email}">sales@gtp.com</td>
                        <td th:text="${supplier.phone}">123-456-7890</td>
                        <td>
                            <a th:href="@{/warehouse-manager/suppliers/edit/{id}(id=${supplier.id})}" class="btn btn-sm btn-primary" title="Edit"><i class="fas fa-edit"></i></a>
                        </td>
                    </tr>
                     <tr th:if="${#lists.isEmpty(suppliers)}">
                        <td colspan="6" class="text-center">No suppliers found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
