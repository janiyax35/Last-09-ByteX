<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{technician/layout :: (html(content = ~{::content}))}">
<head>
    <title>Technician Dashboard</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">My Assigned Repairs</h1>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${param.error == 'access_denied'}" class="alert alert-danger" role="alert">
        Access Denied: You can only view repairs assigned to you.
    </div>

    <div class="card" data-aos="fade-up">
        <div class="card-header">
            <i class="fas fa-wrench"></i> Active Repair Jobs
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>Repair ID</th>
                        <th>Ticket ID</th>
                        <th>Subject</th>
                        <th>Customer</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="repair : ${repairs}">
                        <td th:text="${repair.id}">1</td>
                        <td th:text="${repair.ticket.id}">101</td>
                        <td th:text="${repair.ticket.subject}">PC not working</td>
                        <td th:text="${repair.ticket.customer.fullName}">John Doe</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${#strings.toString(repair.status) == 'PENDING'} ? 'bg-secondary' :
                                                 (${#strings.toString(repair.status) == 'IN_PROGRESS'} ? 'bg-primary' :
                                                 (${#strings.toString(repair.status) == 'WAITING_FOR_PARTS'} ? 'bg-warning text-dark' :
                                                 (${#strings.toString(repair.status) == 'COMPLETED'} ? 'bg-success' : 'bg-danger')))"
                                  th:text="${repair.status.name().replace('_', ' ')}">
                                PENDING
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/technician/repairs/view/{id}(id=${repair.id})}" class="btn btn-sm btn-info">
                                <i class="fas fa-eye"></i> View Details
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(repairs)}">
                        <td colspan="6" class="text-center">You have no repair jobs assigned to you.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
