<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layouts/dashboard-layout :: head('Technician Dashboard')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark">My Repair Jobs</h1>
            <div class="card shadow mb-4">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">Assigned Tickets</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Ticket ID</th>
                                    <th>Subject</th>
                                    <th>Customer</th>
                                    <th>Repair Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="repair : ${repairs}">
                                    <td th:text="${repair.ticket.ticketId}"></td>
                                    <td th:text="${repair.ticket.subject}"></td>
                                    <td th:text="${repair.ticket.customer.fullName}"></td>
                                    <td><span class="badge bg-warning" th:text="${repair.status}"></span></td>
                                    <td>
                                        <a th:href="@{/technician/repairs/{id}(id=${repair.repairId})}" class="btn btn-info btn-sm">View Details</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(repairs)}">
                                    <td colspan="5" class="text-center">No repair jobs assigned to you.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
