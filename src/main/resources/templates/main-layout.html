<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ByteX Customer Care</title>

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- AOS (Animate on Scroll) CDN -->
    <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- Header Fragment -->
    <header th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">
                    <img th:src="@{/images/logo.png}" alt="ByteX Logo" style="height: 40px;">
                    ByteX
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/login}">Login</a>
                        </li>
                        <li class="nav-item" sec:authorize="!isAuthenticated()">
                            <a class="nav-link" th:href="@{/signup}">Sign Up</a>
                        </li>
                        <li class="nav-item dropdown" sec:authorize="isAuthenticated()">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user-circle"></i> <span sec:authentication="name">Username</span>
                            </a>
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="#">Profile Settings</a></li>
                                <li><hr class="dropdown-divider"></li>
                                <li>
                                    <a class="dropdown-item" href="javascript: document.logoutForm.submit()" role="button">
                                        <i class="fas fa-sign-out-alt"></i> Logout
                                    </a>
                                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                                        <input hidden type="submit" value="Logout"/>
                                    </form>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="main-content">
        <!-- This is a placeholder that will be replaced by the actual content of each page -->
        <div th:replace="${content}"></div>
    </div>

    <!-- Footer Fragment -->
    <footer th:fragment="footer" class="bg-dark text-white text-center p-3 mt-auto">
        <div class="container">
            <p>&copy; 2025 ByteX Systems. Designed by Janith Deshan.</p>
            <div>
                <a href="https://www.facebook.com/janith.deshan.186" class="text-white me-3"><i class="fab fa-facebook-f"></i></a>
                <a href="https://www.linkedin.com/in/janithdeshan" class="text-white me-3"><i class="fab fa-linkedin-in"></i></a>
                <a href="https://github.com/janiyax35" class="text-white me-3"><i class="fab fa-github"></i></a>
                <a href="https://www.instagram.com/janith_deshan11/" class="text-white"><i class="fab fa-instagram"></i></a>
            </div>
             <p class="mt-2">Contact: <a href="mailto:janithmihijaya123@gmail.com" class="text-white">janithmihijaya123@gmail.com</a></p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- AOS JS -->
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <!-- Custom JS -->
    <script th:src="@{/js/script.js}"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
