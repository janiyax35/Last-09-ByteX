<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head(${supplier.supplierId == null ? 'New Supplier' : 'Edit Supplier'})}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark" th:text="${supplier.supplierId == null ? 'Add New Supplier' : 'Edit Supplier'}"></h1>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form th:action="@{/warehouse/suppliers/add}" th:object="${supplier}" method="post">
                        <input type="hidden" th:field="*{supplierId}" />
                        <div class="mb-3">
                            <label for="supplierName" class="form-label">Supplier Name</label>
                            <input type="text" class="form-control" id="supplierName" th:field="*{supplierName}" required>
                        </div>
                        <div class="mb-3">
                            <label for="contactInfo" class="form-label">Contact Info</label>
                            <input type="text" class="form-control" id="contactInfo" th:field="*{contactInfo}">
                        </div>
                        <div class="mb-3">
                            <label for="address" class="form-label">Address</label>
                            <textarea class="form-control" id="address" th:field="*{address}" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="parts" class="form-label">Supplied Parts</label>
                            <select id="parts" class="form-select" multiple="multiple" size="10" th:field="*{parts}">
                                <option th:each="part : ${allParts}"
                                        th:value="${part.partId}"
                                        th:text="${part.partName}"></option>
                            </select>
                            <small class="form-text text-muted">Hold Ctrl/Cmd to select multiple parts.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Supplier</button>
                        <a th:href="@{/warehouse/suppliers}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
