<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layouts/dashboard-layout :: head(pageTitle)}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">

            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-light">Create Purchase Order for Request</h1>
                <a th:href="@{/warehouse/stock-requests}" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back to Requests</a>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header">
                    <h6 class="m-0 font-weight-bold text-primary">New Purchase Order</h6>
                </div>
                <div class="card-body">
                    <form th:action="@{/warehouse/purchase-orders/new/{partRequestId}(partRequestId=${partRequest.id})}" th:object="${purchaseOrder}" method="post">

                        <!-- Part Details (Read-Only) -->
                        <fieldset disabled>
                            <div class="mb-3">
                                <label class="form-label">Part Name</label>
                                <input type="text" class="form-control" th:value="${partRequest.part.partName}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Quantity Requested</label>
                                <input type="number" class="form-control" th:value="${partRequest.quantity}">
                            </div>
                        </fieldset>

                        <!-- Hidden fields for the item -->
                        <input type="hidden" name="partId" th:value="${partRequest.part.partId}" />
                        <input type="hidden" name="quantity" th:value="${partRequest.quantity}" />


                        <!-- Purchase Order Details -->
                        <div class="mb-3">
                            <label for="vendorName" class="form-label">Vendor Name</label>
                            <input type="text" class="form-control" id="vendorName" th:field="*{vendorName}" required>
                        </div>

                        <div class="mb-3">
                            <label for="unitPrice" class="form-label">Unit Price</label>
                            <input type="number" step="0.01" class="form-control" id="unitPrice" name="unitPrice" required>
                        </div>

                        <div class="mb-3">
                            <label for="expectedDelivery" class="form-label">Expected Delivery Date</label>
                            <input type="date" class="form-control" id="expectedDelivery" th:field="*{expectedDelivery}">
                        </div>

                        <button type="submit" class="btn btn-primary">Create Purchase Order</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
