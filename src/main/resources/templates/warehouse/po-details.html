<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head('PO Details')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark" th:text="'Purchase Order #' + ${purchaseOrder.orderId}"></h1>
             <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="card shadow mb-4">
                <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Order Details</h6></div>
                <div class="card-body">
                    <p><strong>Supplier:</strong> <span th:text="${purchaseOrder.supplier.supplierName}"></span></p>
                    <p><strong>Total:</strong> <span th:text="'$' + ${#numbers.formatDecimal(purchaseOrder.totalAmount, 1, 2)}"></span></p>
                    <p><strong>Order Date:</strong> <span th:text="${#temporals.format(purchaseOrder.orderDate, 'yyyy-MM-dd')}"></span></p>
                    <hr>
                    <form th:action="@{/warehouse/orders/{id}/status(id=${purchaseOrder.orderId})}" method="post">
                        <label class="form-label">Update Status:</label>
                        <div class="input-group">
                            <select name="status" class="form-select">
                                <option th:each="s : ${statuses}" th:value="${s}" th:text="${s}" th:selected="${s == purchaseOrder.status}"></option>
                            </select>
                            <button type="submit" class="btn btn-info">Update</button>
                        </div>
                    </form>
                </div>
            </div>
            <div class="card shadow mb-4">
                 <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Order Items</h6></div>
                 <div class="card-body">
                     <table class="table">
                         <thead><tr><th>Part</th><th>Qty</th><th>Unit Price</th><th>Subtotal</th></tr></thead>
                         <tbody>
                             <tr th:each="item : ${purchaseOrder.orderItems}">
                                 <td th:text="${item.part.partName}"></td>
                                 <td th:text="${item.quantity}"></td>
                                 <td th:text="'$' + ${#numbers.formatDecimal(item.unitPrice, 1, 2)}"></td>
                                 <td th:text="'$' + ${#numbers.formatDecimal(item.unitPrice * item.quantity, 1, 2)}"></td>
                             </tr>
                         </tbody>
                     </table>
                 </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
