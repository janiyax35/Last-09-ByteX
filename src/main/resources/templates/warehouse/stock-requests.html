<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head('Stock Requests')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark">Stock Replenishment Requests</h1>
            <p class="mb-4">Fulfill requests from stock or create a new purchase order.</p>
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="card shadow mb-4">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Part Name</th>
                                    <th>Qty</th>
                                    <th>Reason</th>
                                    <th>In Stock?</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="req : ${partRequests}">
                                    <td th:text="${req.part.partName}"></td>
                                    <td th:text="${req.quantity}"></td>
                                    <td th:text="${req.reason}"></td>
                                    <td th:text="${req.part.currentStock >= req.quantity} ? 'Yes' : 'No'"></td>
                                    <td>
                                        <a th:if="${req.part.currentStock >= req.quantity}" th:href="@{/warehouse/requests/{id}/fulfill(id=${req.id})}" class="btn btn-sm btn-success"
                                           onclick="return confirm('Fulfill from existing stock?');">Fulfill</a>
                                        <a th:href="@{/warehouse/purchase-orders/new/{partRequestId}(partRequestId=${req.id})}" class="btn btn-sm btn-primary">Create PO</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(partRequests)}">
                                    <td colspan="5" class="text-center">No pending stock requests.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
