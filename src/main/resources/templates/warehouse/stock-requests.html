<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layouts/dashboard-layout :: head('Stock Requests')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-light">Stock Replenishment Requests</h1>
            <p class="mb-4">This page lists all pending requests for part replenishment from the Product Manager.</p>
            <div class="card shadow mb-4">
                <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Pending Requests</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Part Name</th>
                                    <th>Part Number</th>
                                    <th>Requested By</th>
                                    <th>Quantity</th>
                                    <th>Reason</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="req : ${partRequests}">
                                    <td th:text="${req.part.partName}"></td>
                                    <td th:text="${req.part.partNumber}"></td>
                                    <td th:text="${req.requestor.fullName}"></td>
                                    <td th:text="${req.quantity}"></td>
                                    <td th:text="${req.reason}"></td>
                                    <td>
                                        <!-- Fulfill if stock is available -->
                                        <a th:if="${req.part.currentStock >= req.quantity}" th:href="@{/warehouse/requests/{id}/fulfill(id=${req.id})}" class="btn btn-sm btn-success"
                                           onclick="return confirm('This will fulfill the request from existing stock. Are you sure?');">
                                            <i class="fas fa-check"></i> Fulfill
                                        </a>
                                        <!-- Create PO if stock is NOT available -->
                                        <a th:if="${req.part.currentStock < req.quantity}" th:href="@{/warehouse/purchase-orders/new/{partRequestId}(partRequestId=${req.id})}" class="btn btn-sm btn-primary">
                                            <i class="fas fa-plus"></i> Create PO
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(partRequests)}">
                                    <td colspan="6" class="text-center">No pending stock requests.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
