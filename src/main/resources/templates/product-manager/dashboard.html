<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{product-manager/layout :: (html(content = ~{::content}))}">
<head>
    <title>Product Manager Dashboard</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Product Manager Dashboard</h1>
    </div>

    <div class="row">
        <!-- Low Stock Parts Card -->
        <div class="col-md-6 mb-4" data-aos="fade-right">
            <div class="card text-white bg-danger h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Low/Out of Stock Items</h5>
                            <h2 class="display-4" th:text="${lowStockParts}">0</h2>
                        </div>
                        <i class="fas fa-exclamation-triangle fa-3x"></i>
                    </div>
                </div>
                <a th:href="@{/product-manager/parts}" class="card-footer text-white text-decoration-none">
                    View Inventory <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

        <!-- Pending Requests Card -->
        <div class="col-md-6 mb-4" data-aos="fade-left">
            <div class="card text-white bg-warning h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Pending Part Requests</h5>
                            <h2 class="display-4" th:text="${pendingRequestsCount}">0</h2>
                        </div>
                        <i class="fas fa-inbox fa-3x"></i>
                    </div>
                </div>
                 <a th:href="@{/product-manager/requests}" class="card-footer text-white text-decoration-none">
                    Review Requests <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>
    </div>

    <div class="card mt-3" data-aos="fade-up">
        <div class="card-header">Quick Actions</div>
        <div class="card-body">
             <a th:href="@{/product-manager/parts/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add New Part
            </a>
             <a th:href="@{/product-manager/requests}" class="btn btn-info">
                <i class="fas fa-tasks"></i> View All Requests
            </a>
        </div>
    </div>

</div>
</body>
</html>
