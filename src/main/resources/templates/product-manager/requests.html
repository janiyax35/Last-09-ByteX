<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{product-manager/layout :: (html(content = ~{::content}))}">
<head>
    <title>Part Requests</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manage Part Requests</h1>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${infoMessage}" class="alert alert-info" role="alert" th:text="${infoMessage}"></div>

    <div class="card" data-aos="fade-up">
        <div class="card-header">
            Incoming Requests from Technicians
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Request ID</th>
                        <th>Part Name</th>
                        <th>Qty</th>
                        <th>Requested By</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="request : ${requests}">
                        <td th:text="${request.id}">1</td>
                        <td th:text="${request.part.partName}">NVIDIA RTX 4090</td>
                        <td th:text="${request.quantity}">1</td>
                        <td th:text="${request.requestor.fullName}">Mike Tech</td>
                        <td th:text="${#temporals.format(request.requestDate, 'yyyy-MM-dd')}">2023-10-27</td>
                        <td>
                             <span class="badge"
                                   th:classappend="${#strings.toString(request.status) == 'PENDING'} ? 'bg-warning text-dark' :
                                                  (${#strings.toString(request.status) == 'APPROVED'} ? 'bg-info text-dark' :
                                                  (${#strings.toString(request.status) == 'FULFILLED'} ? 'bg-success' :
                                                  (${#strings.toString(request.status) == 'REJECTED'} ? 'bg-danger' : 'bg-secondary')))"
                                   th:text="${request.status.name().replace('_', ' ')}">
                                 PENDING
                             </span>
                        </td>
                        <td>
                            <!-- Actions only available for PENDING requests -->
                            <div th:if="${#strings.toString(request.status) == 'PENDING'}">
                                <form th:action="@{/product-manager/requests/approve/{id}(id=${request.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-success" title="Approve">
                                        <i class="fas fa-check"></i>
                                    </button>
                                </form>
                                <form th:action="@{/product-manager/requests/reject/{id}(id=${request.id})}" method="post" style="display: inline;">
                                    <button type="submit" class="btn btn-sm btn-danger" title="Reject">
                                        <i class="fas fa-times"></i>
                                    </button>
                                </form>
                            </div>
                            <span th:if="${#strings.toString(request.status) != 'PENDING'}" class="text-muted">Processed</span>
                        </td>
                    </tr>
                     <tr th:if="${#lists.isEmpty(requests)}">
                        <td colspan="7" class="text-center">No part requests found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
