<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{product-manager/layout :: (html(content = ~{::content}))}">
<head>
    <title>Part Form</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2" th:text="${part.id == null} ? 'Add New Part' : 'Edit Part'">Part Form</h1>
    </div>

    <div class="card" data-aos="fade-up">
        <div class="card-body">
            <form th:action="${part.id == null} ? @{/product-manager/parts/new} : @{/product-manager/parts/edit/{id}(id=${part.id})}"
                  th:object="${part}" method="post">

                <input type="hidden" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="partName" class="form-label">Part Name</label>
                        <input type="text" class="form-control" th:field="*{partName}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="partNumber" class="form-label">Part Number</label>
                        <input type="text" class="form-control" th:field="*{partNumber}" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-3 mb-3">
                        <label for="currentStock" class="form-label">Current Stock</label>
                        <input type="number" class="form-control" th:field="*{currentStock}" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label for="minimumStock" class="form-label">Minimum Stock</label>
                        <input type="number" class="form-control" th:field="*{minimumStock}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="unitPrice" class="form-label">Unit Price</label>
                        <input type="number" step="0.01" class="form-control" th:field="*{unitPrice}" required>
                    </div>
                </div>

                <div class="row">
                     <div class="col-md-6 mb-3">
                        <label for="category" class="form-label">Category</label>
                        <input type="text" class="form-control" th:field="*{category}" required>
                    </div>
                     <div class="col-md-6 mb-3">
                        <label for="status" class="form-label">Status</label>
                        <select class="form-select" th:field="*{status}">
                            <option th:each="s : ${T(com.bytex.customercaresystem.models.enums.PartStatus).values()}"
                                    th:value="${s}" th:text="${s.name().replace('_', ' ')}"></option>
                        </select>
                    </div>
                </div>

                <hr>

                <button type="submit" class="btn btn-primary" th:text="${part.id == null} ? 'Create Part' : 'Update Part'">Save</button>
                <a th:href="@{/product-manager/parts}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
</body>
</html>
