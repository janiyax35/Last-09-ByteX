<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <div th:replace="~{main-layout :: head}"></div>
    <title>Product Manager Dashboard</title>
</head>
<body>
    <div th:replace="~{main-layout :: header}"></div>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-dark sidebar collapse">
                <div class="position-sticky pt-3">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/product-manager/dashboard')} ? 'active' : ''" th:href="@{/product-manager/dashboard}">
                                <i class="fas fa-chart-line"></i>
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/product-manager/parts')} ? 'active' : ''" th:href="@{/product-manager/parts}">
                                <i class="fas fa-boxes"></i>
                                Manage Parts
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:classappend="${#httpServletRequest.requestURI.startsWith('/product-manager/requests')} ? 'active' : ''" th:href="@{/product-manager/requests}">
                                <i class="fas fa-tasks"></i>
                                Part Requests
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 dashboard-main">
                 <div th:replace="${content}"></div>
            </main>
        </div>
    </div>

    <div th:replace="~{main-layout :: (script)}"></div>
</body>
</html>
