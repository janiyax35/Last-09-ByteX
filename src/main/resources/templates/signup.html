<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{main-layout :: (html(content = ~{::content}))}">
<head>
    <title>Sign Up - ByteX</title>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <div class="auth-container card" data-aos="fade-up">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Create Your Customer Account</h3>

                <form th:action="@{/signup}" th:object="${user}" method="post">
                    <!-- Display general errors if any -->
                    <div th:if="${#fields.hasGlobalErrors()}" class="alert alert-danger">
                        <p th:each="err : ${#fields.globalErrors()}" th:text="${err}"></p>
                    </div>

                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" id="fullName" th:field="*{fullName}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" id="username" th:field="*{username}" class="form-control" required>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" th:field="*{email}" class="form-control" required>
                         <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Already have an account? <a th:href="@{/login}">Login</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
