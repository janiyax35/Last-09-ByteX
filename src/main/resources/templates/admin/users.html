<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: (html(content = ~{::content}))}">
<head>
    <title>Manage Users</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Manage Users</h1>
        <div class="btn-toolbar mb-2 mb-md-0">
            <a th:href="@{/admin/users/new}" class="btn btn-sm btn-outline-secondary">
                <i class="fas fa-plus"></i> Add New User
            </a>
        </div>
    </div>

    <!-- Success/Error Messages -->
    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

    <div class="card" data-aos="fade-up">
        <div class="card-header">
            All System Users
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Full Name</th>
                        <th>Role</th>
                        <th>Actions</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">1</td>
                        <td th:text="${user.username}">admin</td>
                        <td th:text="${user.email}">admin@bytex.com</td>
                        <td th:text="${user.fullName}">Admin</td>
                        <td>
                            <span class="badge"
                                  th:classappend="${#strings.toString(user.role) == 'ADMIN'} ? 'bg-danger' :
                                                 (${#strings.toString(user.role) == 'STAFF'} ? 'bg-warning text-dark' :
                                                 (${#strings.toString(user.role) == 'TECHNICIAN'} ? 'bg-info text-dark' :
                                                 (${#strings.toString(user.role) == 'PRODUCT_MANAGER'} ? 'bg-success' :
                                                 (${#strings.toString(user.role) == 'WAREHOUSE_MANAGER'} ? 'bg-secondary' : 'bg-light text-dark'))))"
                                  th:text="${user.role.name().replace('_', ' ')}">
                                ADMIN
                            </span>
                        </td>
                        <td>
                            <a th:href="@{/admin/users/edit/{id}(id=${user.id})}" class="btn btn-sm btn-primary">
                                <i class="fas fa-edit"></i>
                            </a>
                            <a th:href="@{/admin/users/delete/{id}(id=${user.id})}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this user?');">
                                <i class="fas fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
