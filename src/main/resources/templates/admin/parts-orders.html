<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layouts/dashboard-layout :: head(pageTitle)}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-light">Parts Order Monitoring</h1>
            <p class="mb-4">This page provides a global view of every purchase order in the system.</p>
            <div class="card shadow mb-4">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">All Purchase Orders</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>Order ID</th>
                                    <th>Supplier</th>
                                    <th>Created By</th>
                                    <th>Status</th>
                                    <th>Order Date</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="po : ${purchaseOrders}">
                                    <td th:text="${po.orderId}"></td>
                                    <td th:text="${po.supplier.supplierName}"></td>
                                    <td th:text="${po.createdBy.fullName}"></td>
                                    <td>
                                        <span class="badge" th:classappend="${po.status.name() == 'DELIVERED'} ? 'bg-success' : 'bg-warning'" th:text="${po.status.name()}"></span>
                                    </td>
                                    <td th:text="${#temporals.format(po.orderDate, 'yyyy-MM-dd')}"></td>
                                    <td>
                                        <a th:href="@{/warehouse/orders/{id}(id=${po.orderId})}" class="btn btn-info btn-sm">
                                            <i class="fas fa-search"></i> View Details
                                        </a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(purchaseOrders)}">
                                    <td colspan="6" class="text-center">No purchase orders found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
