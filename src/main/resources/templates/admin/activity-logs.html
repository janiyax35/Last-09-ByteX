<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: (html(content = ~{::content}))}">
<head>
    <title>Activity Logs</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">System Activity Logs</h1>
    </div>

    <div class="card" data-aos="fade-up">
        <div class="card-header">
            Recent System Events
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                    <tr>
                        <th>Log ID</th>
                        <th>Timestamp</th>
                        <th>User</th>
                        <th>Action Type</th>
                        <th>Entity</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="log : ${logs}">
                        <td th:text="${log.id}">1</td>
                        <td th:text="${#temporals.format(log.createdAt, 'yyyy-MM-dd HH:mm:ss')}">2023-10-27 10:00:00</td>
                        <td th:text="${log.user != null ? log.user.username : 'System'}">admin</td>
                        <td th:text="${log.actionType}">CREATE</td>
                        <td th:text="${log.entityType + ' #' + log.entityId}">USER #5</td>
                        <td th:text="${log.description}">Admin created a new staff user.</td>
                    </tr>
                     <tr th:if="${#lists.isEmpty(logs)}">
                        <td colspan="6" class="text-center">No activity logs found.</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
