<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layouts/dashboard-layout :: head('Monitor Tickets')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark">Ticket Monitoring</h1>

            <div class="card shadow mb-4">
                <div class="card-body">
                    <form th:action="@{/admin/tickets}" method="get" class="d-flex">
                        <input type="text" name="keyword" class="form-control me-2" placeholder="Search by ID, Subject, Customer..." th:value="${keyword}">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">All System Tickets</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Subject</th>
                                    <th>Customer</th>
                                    <th>Assigned To</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ticket : ${tickets}">
                                    <td th:text="${ticket.ticketId}"></td>
                                    <td th:text="${ticket.subject}"></td>
                                    <td th:text="${ticket.customer.fullName}"></td>
                                    <td th:text="${ticket.assignedTo?.fullName} ?: 'Unassigned'"></td>
                                    <td><span class="badge bg-info" th:text="${ticket.stage?.displayName}"></span></td>
                                    <td>
                                        <a th:href="@{/staff/tickets/{id}(id=${ticket.ticketId})}" class="btn btn-info btn-sm">View as Staff</a>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(tickets)}">
                                    <td colspan="6" class="text-center">No tickets found.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
