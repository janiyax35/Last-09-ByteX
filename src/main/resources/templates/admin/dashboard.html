<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/layout :: (html(content = ~{::content}))}">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
        <h1 class="h2">Admin Dashboard</h1>
    </div>

    <div class="row">
        <!-- User Count Card -->
        <div class="col-md-4 mb-4" data-aos="fade-right">
            <div class="card text-white bg-primary h-100">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Total Users</h5>
                            <h2 class="display-4" th:text="${userCount}">0</h2>
                        </div>
                        <i class="fas fa-users fa-3x"></i>
                    </div>
                </div>
                <a th:href="@{/admin/users}" class="card-footer text-white text-decoration-none">
                    View Details <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

        <!-- Placeholder for Ticket Stats -->
        <div class="col-md-4 mb-4" data-aos="fade-up">
            <div class="card text-white bg-success h-100">
                <div class="card-body">
                     <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5 class="card-title">Active Tickets</h5>
                            <h2 class="display-4">N/A</h2> <!-- This would be dynamic in a real app -->
                        </div>
                        <i class="fas fa-ticket-alt fa-3x"></i>
                    </div>
                </div>
                 <a href="#" class="card-footer text-white text-decoration-none">
                    View Details <i class="fas fa-arrow-circle-right"></i>
                </a>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="col-md-4 mb-4" data-aos="fade-left">
            <div class="card h-100">
                <div class="card-header">Quick Actions</div>
                <div class="card-body">
                    <p>Perform common administrative tasks quickly.</p>
                    <a th:href="@{/admin/users/new}" class="btn btn-info w-100 mb-2">
                        <i class="fas fa-user-plus"></i> Add New User
                    </a>
                     <a th:href="@{/admin/logs}" class="btn btn-secondary w-100">
                        <i class="fas fa-shield-alt"></i> View System Logs
                    </a>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
