<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layouts/dashboard-layout :: head('Ticket Details')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>
            <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-dark" th:text="'Manage Ticket #' + ${ticket.ticketId}"></h1>
                <a th:href="@{/staff/my-tickets}" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left"></i> Back</a>
            </div>
            <div class="row">
                <div class="col-lg-7">
                    <div class="card shadow mb-4">
                        <div class="card-header"><h6 class="m-0 font-weight-bold text-primary" th:text="${ticket.subject}"></h6></div>
                        <div class="card-body">
                            <p><strong>Customer:</strong> <span th:text="${ticket.customer.fullName}"></span></p>
                            <p><strong>Status:</strong> <span class="badge bg-primary" th:text="${ticket.status}"></span></p>
                            <p><strong>Stage:</strong> <span class="badge bg-info" th:text="${ticket.stage?.displayName}"></span></p>
                            <p><strong>Priority:</strong> <span class="badge bg-secondary" th:text="${ticket.priority}"></span></p>
                            <div th:if="${!#lists.isEmpty(ticket.repairs)}">
                                <hr>
                                <p><strong>Assigned Technician:</strong> <strong th:text="${ticket.repairs[0].technician.fullName}"></strong></p>
                            </div>
                            <hr>
                            <p><strong>Description:</strong></p>
                            <p th:text="${ticket.description}"></p>
                        </div>
                    </div>
                    <div class="card shadow mb-4" th:if="${!#lists.isEmpty(ticket.repairs) and !#lists.isEmpty(ticket.repairs[0].partRequests)}">
                        <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Requested Parts Status</h6></div>
                        <div class="card-body">
                           <ul class="list-group">
                                <li th:each="req : ${ticket.repairs[0].partRequests}" class="list-group-item d-flex justify-content-between">
                                    <span th:text="${req.part.partName} + ' (Qty: ' + ${req.quantity} + ')'"></span>
                                    <span class="badge bg-warning" th:text="${req.status}"></span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5">
                    <div class="card shadow mb-4">
                         <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Add Reply to Customer</h6></div>
                         <div class="card-body">
                             <form th:action="@{/staff/tickets/{id}/reply(id=${ticket.ticketId})}" method="post">
                                 <textarea name="message" class="form-control" rows="4" placeholder="Type your response..."></textarea>
                                 <button type="submit" class="btn btn-primary mt-2">Post Reply</button>
                             </form>
                         </div>
                    </div>
                    <div class="card shadow mb-4">
                        <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Update Ticket Status</h6></div>
                        <div class="card-body">
                            <form th:action="@{/staff/tickets/{id}/status(id=${ticket.ticketId})}" method="post">
                                <select name="status" class="form-select">
                                    <option th:each="s : ${statuses}" th:value="${s}" th:text="${s.name()}" th:selected="${s == ticket.status}"></option>
                                </select>
                                <button type="submit" class="btn btn-info mt-2">Update Status</button>
                            </form>
                        </div>
                    </div>
                    <div class="card shadow mb-4" sec:authorize="hasAuthority('ROLE_ADMIN')">
                        <div class="card-header"><h6 class="m-0 font-weight-bold text-primary">Admin Actions</h6></div>
                        <div class="card-body">
                             <form th:action="@{/staff/tickets/{id}/escalate(id=${ticket.ticketId})}" method="post">
                                <label>Assign/Escalate to Technician</label>
                                <select name="technicianId" class="form-select mb-2">
                                    <option th:each="tech : ${technicians}" th:value="${tech.userId}" th:text="${tech.fullName}"></option>
                                </select>
                                <textarea name="diagnosis" class="form-control mb-2" rows="2" placeholder="Initial diagnosis..."></textarea>
                                <button type="submit" class="btn btn-warning">Assign Technician</button>
                            </form>
                            <hr>
                            <form th:action="@{/admin/tickets/{id}/assign-staff(id=${ticket.ticketId})}" method="post">
                                <label>Re-Assign Staff</label>
                                <select name="staffId" class="form-select mb-2">
                                    <option th:each="st : ${staffMembers}" th:value="${st.userId}" th:text="${st.fullName}" th:selected="${ticket.assignedTo != null && ticket.assignedTo.userId == st.userId}"></option>
                                </select>
                                <button type="submit" class="btn btn-primary">Assign Staff</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
