<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{layouts/dashboard-layout :: head('My Tickets')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-light">My Assigned Tickets</h1>
            <p class="mb-4">This is a list of all tickets currently assigned to you.</p>
            <div class="card shadow mb-4">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">My Tickets</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                             <thead><tr><th>Subject</th><th>Customer</th><th>Stage</th><th>Last Updated</th><th>Action</th></tr></thead>
                            <tbody>
                                <tr th:each="ticket : ${myTickets}">
                                    <td th:text="${ticket.subject}"></td>
                                    <td th:text="${ticket.customer.fullName}"></td>
                                    <td th:text="${#strings.replace(ticket.stage.name(), '_', ' ')}"></td>
                                    <td th:text="${#temporals.format(ticket.updatedAt, 'yyyy-MM-dd HH:mm')}"></td>
                                    <td><a th:href="@{/staff/tickets/{id}(id=${ticket.ticketId})}" class="btn btn-info btn-sm">View Details</a></td>
                                </tr>
                                 <tr th:if="${#lists.isEmpty(myTickets)}"><td colspan="5" class="text-center">You have no tickets assigned to you.</td></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
