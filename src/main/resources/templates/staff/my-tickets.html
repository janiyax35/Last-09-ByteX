<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{layouts/dashboard-layout :: head('My Tickets')}"></head>
<body>
<div class="wrapper">
    <nav th:replace="~{layouts/dashboard-layout :: sidebar}"></nav>
    <div id="content">
        <nav th:replace="~{layouts/dashboard-layout :: topbar}"></nav>
        <div class="container-fluid">
            <h1 class="h3 mb-2 text-dark">My Assigned Tickets</h1>

            <!-- Search Form -->
            <div class="card shadow mb-4">
                <div class="card-body">
                    <form th:action="@{/staff/my-tickets}" method="get" class="d-flex">
                        <input type="text" name="keyword" class="form-control me-2" placeholder="Search by Ticket ID or Subject..." th:value="${keyword}">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </form>
                </div>
            </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3"><h6 class="m-0 font-weight-bold text-primary">My Tickets</h6></div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                             <thead>
                                 <tr>
                                     <th>ID</th>
                                     <th>Subject</th>
                                     <th>Customer</th>
                                     <th>Status</th>
                                     <th>Stage</th>
                                     <th>Action</th>
                                 </tr>
                             </thead>
                            <tbody>
                                <tr th:each="ticket : ${myTickets}">
                                    <td th:text="${ticket.ticketId}"></td>
                                    <td th:text="${ticket.subject}"></td>
                                    <td th:text="${ticket.customer.fullName}"></td>
                                    <td><span class="badge bg-primary" th:text="${ticket.status}"></span></td>
                                    <td><span class="badge bg-info" th:text="${ticket.stage?.displayName}"></span></td>
                                    <td>
                                        <a th:href="@{/staff/tickets/{id}(id=${ticket.ticketId})}" class="btn btn-info btn-sm">View Details</a>
                                    </td>
                                </tr>
                                 <tr th:if="${#lists.isEmpty(myTickets)}">
                                     <td colspan="6" class="text-center">You have no tickets assigned to you.</td>
                                 </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{layouts/dashboard-layout :: scripts}"></div>
</body>
</html>
