<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:replace="~{main-layout :: (html(content = ~{::content}))}">
<head>
    <title>Login - ByteX</title>
</head>
<body>
<div th:fragment="content">
    <div class="container">
        <div class="auth-container card" data-aos="zoom-in">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Login to ByteX</h3>

                <!-- Login Error Message -->
                <div th:if="${param.error}" class="alert alert-danger" role="alert">
                    Invalid username/email or password.
                </div>

                <!-- Logout Success Message -->
                <div th:if="${param.logout}" class="alert alert-success" role="alert">
                    You have been logged out.
                </div>

                <!-- Registration Success Message -->
                <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                </div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username or Email</label>
                        <input type="text" class="form-control" id="username" name="username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
                <div class="text-center mt-3">
                    <p>Don't have an account? <a th:href="@{/signup}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
