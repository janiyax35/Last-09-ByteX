<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: head('Login')}"></head>

<body>

<div class="container page-container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card mt-5" data-aos="fade-up">
                <div class="card-header">
                    <h2><i class="fas fa-cogs"></i> ByteX Login</h2>
                </div>
                <div class="card-body p-4">

                    <!-- Login Error Message -->
                    <div th:if="${param.error}" class="alert alert-danger" role="alert">
                        Invalid username/email or password.
                    </div>

                    <!-- Logout Success Message -->
                    <div th:if="${param.logout}" class="alert alert-success" role="alert">
                        You have been logged out successfully.
                    </div>

                    <!-- Registration Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" th:text="${successMessage}">
                    </div>

                    <form th:action="@{/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Username or Email</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username or email" required autofocus>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>
                    <div class="text-center mt-3">
                        <p class="mb-0">New Customer? <a th:href="@{/signup}">Create an Account</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>
<div th:replace="~{fragments/footer :: scripts}"></div>

</body>
</html>
