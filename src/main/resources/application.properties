# ===================================================================
# D A T A B A S E    C O N F I G U R A T I O N
# ===================================================================
# Replace 'bytex_db' with your database name if different.
# Replace 'root' and 'password' with your actual MySQL username and password.
spring.datasource.url=jdbc:mysql://localhost:3306/bytex_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# J P A / H I B E R N A T E    C O N F I G U R A T I O N
# ===================================================================
# 'update' automatically updates the schema based on entity definitions. Safer default.
# Other options: 'create-drop', 'validate', 'create', 'none'.
spring.jpa.hibernate.ddl-auto=update

# Show SQL statements in the console.
spring.jpa.show-sql=true

# Format the SQL in the console to be more readable.
spring.jpa.properties.hibernate.format_sql=true

# Specify the SQL dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ===================================================================
# D A T A    I N I T I A L I Z A T I O N
# ===================================================================
# Ensure that data.sql is always run on startup for any database type.
spring.sql.init.mode=always

# ===================================================================
# T H Y M E L E A F    C O N F I G U R A T I O N
# ===================================================================
# Disable caching for development to see changes without restarting.
spring.thymeleaf.cache=false

