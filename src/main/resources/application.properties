# ===================================================================
# DATASOURCE
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/final_bytex_customer_care_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
# Set ddl-auto to 'none'. The SQL script is the single source of truth.
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
# Explicitly set the dialect to avoid warnings.
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
# Use the physical naming strategy to prevent Hibernate from altering column names.
# This ensures that the names in @Column annotations are used exactly as they are.
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

# ===================================================================
# Thymeleaf
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html