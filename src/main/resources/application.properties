# ===================================================================
# DATASOURCE
# ===================================================================
spring.datasource.url=jdbc:mysql://localhost:3306/final_bytex_customer_care_system?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===================================================================
# JPA / HIBERNATE
# ===================================================================
# Use 'update' to allow Hibernate to manage schema changes during development.
# For production, this should be 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ===================================================================
# Thymeleaf
# ===================================================================
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
